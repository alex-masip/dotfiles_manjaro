<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="options.css">
        <script src="options.js"></script>
    </head>
    <body>
        <div>
            <div class="options">
                <div class="options__group">
                    <p class="options__text">
                        Would you like links to <b>SimilarWeb.com</b> or <b>SimilarWeb PRO?</b>
                    </p>
                    <input name="isPro" type="radio" id="notPro" />
                    <label for="notPro">
                        SimilarWeb.com
                    </label>
                    <input name="isPro" type="radio" id="pro" />
                    <label for="pro">
                        SimilarWeb PRO (<a id="proLink" href="https://pro.similarweb.com" target="_blank">Requires
                        Account</a>)
                    </label>
                </div>
                <div class="options__group">
                    <div>
                        <label for="openInBg">
                            <input type="checkbox" id="openInBg" />
                            Open All Links in the Background
                        </label>
                    </div>
                    <div>
                        <label for="autoIcon">
                            <input name="autoIcon" class="autoIcon" type="checkbox" id="autoIcon" />
                            Display site rank in extension icon. I agree to allow access to information about the sites
                            I visit solely for use as described in our
                            <a
                                href="https://www.similarsites.com/privacy-policy"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                Privacy Policy
                            </a>
                        </label>
                    </div>
                </div>
                <p class="options__info" id="info">

                </p>
            </div>
        </div>
    </body>
</html>
